<!DOCTYPE html>
<html>
    <head>
        <title>Jimp browser example 1</title>
    </head>
    <body>

        <h1> Demonstrates loading a local file using Jimp on the main thread </h1>




<input type="file" id="files" />
<img id="image" />


        <script src="../lib/jimp.min.js"></script>
        
        
        
        
        
        
        <script>


document.getElementById("files").onchange = function () {
    var reader = new FileReader();

    reader.onload = function (e) {


        Jimp.read(e.target.result).then(function (lenna) {
            lenna.quality(88)                 // set JPEG quality
                 .getBase64(Jimp.AUTO, function (err, src) {
                     console.log(src);
                     var img = document.createElement("img");
                     img.setAttribute("src", src);
                     document.body.appendChild(img);

                 });
                 


        });

       
    };

    // read the image file as a data URL.
    reader.readAsDataURL(this.files[0]);



        




};






      

        </script>

    </body>
</html>
