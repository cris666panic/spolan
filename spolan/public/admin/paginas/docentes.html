<div class="container-fluid">




<div class="box">
    <div class="box-header">
        <h3 class="box-title">Listado de Pacientes</h3>
<br>
        <button type="button" class="btn btn-default" ng-click="showCargarArchivos('/registroDocente')">Registro de nuevo Paciente</button>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <table id="example1"  class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Cedula</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Opciones</th>

            </tr>
            </thead>
            <tbody>

            <tr ng-repeat="tarea in tareas ">
                <td>{{tarea.cedula}}</td>
                <td>{{tarea.nombre}}</td>
                <td>{{tarea.apellido}}</td>

                <td>
                    <button type="button" ng-click="eliminar(tarea)" class="glyphicon glyphicon-remove text-danger">

                    </button>
                    <button type="button" ng-click="procesarObjeto(tarea)" class="glyphicon glyphicon-edit text-warning">

                    </button>
                </td>



            </tbody>

        </table>



    </div>


    <!-- /.box-body -->
</div>

</div>
