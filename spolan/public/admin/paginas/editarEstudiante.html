
<div class="container-fluid">


    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Ingreso de Estudiante</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->


        <div class="box-body">


            <div class="col-md-6">
                <div class="form-group">
                    <div class="box-header with-border">
                        <h3 class="box-title">Datos Informativos</h3>
                    </div>
                    <label for="name" class="cols-sm-2 control-label">Nombre</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input ng-model="estudiante.nombres" type="text" class="form-control" name="name" id="name"  />
                        </div>
                    </div>


                </div>

                <div class="form-group">

                    <label for="name" class="cols-sm-2 control-label">Apellido</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input ng-model="estudiante.apellidos" type="text" class="form-control" name="name" id="name"  />
                        </div>
                    </div>


                </div>

                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Edad</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-arrow-up" aria-hidden="true"></i></span>
                            <input ng-model="estudiante.edad" type="text" class="form-control" name="edad" id="edad"  />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Cedula</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card" aria-hidden="true"></i></span>
                            <input ng-model="estudiante.cedula" type="text" class="form-control" name="cedula" id="cedula"  />
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <div class="box-header with-border">
                        <h3 class="box-title">Datos de Contacto
                        </h3>
                    </div>
                    <div class="form-group">
                        <label for="name" class="cols-sm-2 control-label">Telefono</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-mobile  fa-lg" aria-hidden="true"></i></span>
                                <input ng-model="estudiante.telefono" type="text" class="form-control" name="telefono" id="telefono"  />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="cols-sm-2 control-label">Correo</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                <input ng-model="estudiante.correo" type="text" class="form-control" name="email" id="email" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="cols-sm-2 control-label">Direcci√≥n</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-location-arrow" aria-hidden="true"></i></span>
                                <input ng-model="estudiante.direccion" type="text" class="form-control" name="direccion" id="direccion"  />
                            </div>
                        </div>
                    </div>



                    <div class="form-group " align="right">
                        <button style="background-color: #AD1D24;border-color:#DBAC1F;"class="btn btn-primary antosubmit2" ng-click="actulizarEstudiante()"  >aceptar</button>
                    </div>

                </div>



            </div>




        </div>
