<div class="container-fluid"> 
    <div class="row"> 
        <div class="col-md-12"> 
            <div class="box box-primary"> 
                <div class="box-header with-border"> 
                    <h3 class="box-title">Lista de Matriculas</h3>
                    <br> 
                    <div align="right">
                        <button  style="background-color: #AD1D24;border-color:#DBAC1F;" type="button" class="btn btn-primary antosubmit2" ng-click="showCargarArchivos('/registroMatricula')" alt="Enviar Email a todos los Suscriptores" title="Enviar Email a todos los Suscriptores">
                            Nueva Matricula
</button>
                    </div>                     
                </div>                 
                <!-- /.box-header -->                 
                <!-- form start -->                 
                <form class="form-horizontal"> 
                    <div class="box-body"> 
                        <div class="row"> 
                            <div class="col-md-12 col-xs-12 table-responsive">
                                <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                                    <thead>
                                    <tr>
                                        <th>Cedula:</th>
                                        <th>Estudiante:</th>
                                        <th>Idioma:</th>
                                        <th>Nivel:</th>
                                        <th>Docente:</th>
                                        <th>Estado:</th>
                                        <th>Acciones</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="consulta in matriculas ">

                                        <td>
                                            {{consulta.cedula}}</td>

                                        <td>
                                            {{consulta.nombres}} {{consulta.apellidos}}</td>


                                        <td>
                                            {{consulta.idioma}}</td>
                                        <td>
                                            {{consulta.nombre}}</td>


                                        <td>
                                            {{consulta.docente}}</td>

                                        <td>
                                            {{consulta.estado}}</td>
                                        <td>
                                            <button type="button" class="fa fa-th-list" title="Ver Mas" ng-click="verMas(consulta)">
                                                Ver mas
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>                             
                        </div>                         
                        <!-- /.box-body -->                         
                        <!-- /.box-footer -->                         
                </form>                 
            </div>             
        </div>         
    </div>     
</div>
