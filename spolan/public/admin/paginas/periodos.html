<div class="container-fluid">




<div class="box">
    <div class="box-header">
        <div align="center">
        <h3 class="box-title">LISTA DE PERIODOS ACADEMICOS</h3>
    </div>
<br>
        <div align="right">
        <button type="button" style="background-color: #AD1D24;border-color:#DBAC1F;" class="btn btn-primary antosubmit2" ng-click="showCargarArchivos('/registroPeriodo')">Nuevo Periodo</button>
        </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>Inicio</th>
                <th>Fin</th>
                <th>Descripci√≥n</th>
                <th>Estado</th>
                <th class="all">Opciones</th>


            </tr>
            </thead>
            <tbody>

            <tr ng-repeat="docente in ldocentes ">
                <td>{{docente.inicio}}</td>
                <td>{{docente.fin}}</td>
                <td>{{docente.unido}}</td>
                <td>{{docente.estado}}</td>

                <td>
                    <button ng-if="docente.estado != 'inactivo'" type="button" ng-click="editarPeriodo(docente)" class="glyphicon glyphicon-edit text-warning">

                    </button>

                    <button ng-if="docente.estado != 'inactivo'" type="button" ng-click="archivo(docente)" class="glyphicon glyphicon-archive">
                        Archivar
                    </button>


                </td>



            </tbody>

        </table>



    </div>


    <!-- /.box-body -->
</div>

</div>
