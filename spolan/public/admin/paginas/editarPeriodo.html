
<div class="container-fluid">


    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Ingreso de Estudiante</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->


        <div class="box-body">

            <form role="form" ng-submit="actulizarPeriodo()">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="box-header with-border">
                        <h3 class="box-title">Datos Informativos</h3>
                    </div>
                    <label for="name" class="cols-sm-2 control-label">Inicio</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-calendar-o" aria-hidden="true"></i></span>
                         <input  required class=" datepicker form-control" id="datepicker" value="{{ periodo.inicio}}"  placeholder="02/27/1999" >


                        </div>
                    </div>


                </div>


                <div class="form-group">

                    <label for="name" class="cols-sm-2 control-label"Fin</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-calendar-o" aria-hidden="true"></i></span>
                          <input  required class=" datepicker form-control" id="datepicker1" value="{{periodo.fin}}"  placeholder="02/27/1999" >



                        </div>
                    </div>


                </div>

                <div class="form-group">

                    <label for="name" class="cols-sm-2 control-label">Descripción</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-comment" aria-hidden="true"></i></span>
                            <input  required ng-model="periodo.unido" type="text" class="form-control" name="name" id="name"  placeholder="Mes de Inico - Mes de fin / Año"/>
                        </div>
                    </div>


                </div>




                    <div class="form-group " align="right">
                        <button  style="background-color: #AD1D24;border-color:#DBAC1F;" class="btn btn-primary" type="submit" >Aceptar</button>
                    </div>

            </div>

                </form>
        </div>
            </div>




</div>
