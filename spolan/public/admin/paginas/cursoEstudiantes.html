<div class="container-fluid"> 
    <div class="row"> 
        <div class="col-md-12"> 
            <div class="box box-primary"> 
                <div class="box-header with-border"> 
                    <h3 class="box-title">Cursos</h3>
                    <br>
                    <label>total de estudiantes : {{estudiantes.length}}</label>
                </div>                 
                <!-- /.box-header -->                 
                <!-- form start -->                 
                <form class="form-horizontal"> 
                    <div class="box-body"> 
                        <div class="row">




                            <div class="col-md-12 col-xs-12 table-responsive"> 
                                <table id="example1" class="table table-bordered table-striped"> 
                                    <thead> 
                                        <tr> 
                                            <th>Cedula</th>
                                            <th>Nombre</th>
                                            <th>Apellido</th>

                                        </tr>                                         
                                    </thead>                                     
                                    <tbody> 
                                        <tr ng-repeat="consulta in estudiantes ">
                                            <td> 
                                                {{consulta.cedula}}</td>

                                            <td> 
                                                {{consulta.nombres}}</td>

                                            <td> 
                                                {{consulta.apellidos}}</td>



                                        </tr>                                         
                                    </tbody>                                     
                                </table>                                 
                            </div>

                        </div>                         
                        <!-- /.box-body -->                         
                        <!-- /.box-footer -->



                </form>



            </div>             
        </div>         
    </div>     
</div>
