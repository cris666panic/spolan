<div class="row">



  <!-- left column -->
  <div class="col-md-12">
    <!-- general form elements -->
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Agregar Galeria </h3>


      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form role="form">
        <div class="box-body">

          <div class="row">

            <div class="col-md-4 col-xs-12 ">

          
<style>
  #progress_bar {
    margin: 10px 0;
    padding: 3px;
    border: 1px solid #000;
    font-size: 14px;
    clear: both;
    opacity: 0;
    -moz-transition: opacity 1s linear;
    -o-transition: opacity 1s linear;
    -webkit-transition: opacity 1s linear;
  }
  #progress_bar.loading {
    opacity: 1.0;
  }
  #progress_bar .percent {
    background-color: #99ccff;
    height: auto;
    width: 0;
  }
</style>

              <input type="file" id="files" multiple="false" />
<div id="progress_bar"><div class="percent">0%</div></div>


          
            </div>
           
            <div class="col-md-4 col-xs-12 ">
              <label>Codigo Imagen </label>
              <br>
              <input type="text" class="form-control" ng-model="codigo"> </input>
            </div>

           





            <div class="col-md-12 col-xs-12 ">






              <div class="table-responsive">
                <table class="table table-bordered table-striped">
                  <thead>
                  </thead>
                  <tbody>

                    <tr>
                      <td ng-repeat="img1 in lista">


                        <a href="" data-toggle="modal" data-target="#lightbox" data-whatever="{{img1.url}}">
                    <img ngf-src="img1.url" width="300" height="300">
                    <span class="pull-right">
                      <br>
                        <a  data-toggle="modal" data-target="#lightboxeliminado">
                        <i id="like1" class="glyphicon glyphicon-trash" ng-click="openLightboxModal($index)" alt="Eliminar imagen" title="Eliminar imagen"></i>
                       </a>
                 
                        <a>
                          <h4>{{img1.codigo}}</h4>
                        </a>


                        </span>

                        </a>

                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>







                <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">

                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                                        </button>
                                        <h4 class="modal-title" id="myModalLabel">Descripcion</h4>
                                    </div>
                                    <div class="modal-body">

                                        <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                                            <label>Descripcion de la imagen:</label>
                                            <br>
                                           <textarea maxlength="300" class="form-control" rows="6" placeholder="Descripción" ng-model="descripcionImagen"> </textarea>

                                        </div>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="guardarDescripcion()" >Guardar Descripcion</button>
                                    </div>

                                </div>
                            </div>
                        </div>



            </div>







          </div>


          <label>{{mensaje}}</label>






        </div>
        <!-- /.box-body -->
        <div class="box-footer">


          <button type="submit" class="btn btn-primary" ng-click="agregar()">Guardar</button>

        </div>





      </form>
    </div>
    <!-- /.box -->






    <style>
      .mt40 {
        margin-top: 40px;
      }

      .panel {
        position: relative;
        overflow: hidden;
        display: block;
        border-radius: 0 !important;
      }

      .panel-default {
        border-color: #ebedef !important;
      }

      .panel .panel-body {
        position: relative;
        padding: 0 !important;
        overflow: hidden;
        height: auto;
      }

      .panel .panel-body a {
        overflow: hidden;
      }

      .panel .panel-body a img {
        display: block;
        margin: 0;
        width: 100%;
        height: auto;
        transition: all 0.5s;
        -moz-transition: all 0.5s;
        -webkit-transition: all 0.5s;
        -o-transition: all 0.5s;
      }

      .panel .panel-body a.zoom:hover img {
        transform: scale(1.3);
        -ms-transform: scale(1.3);
        -webkit-transform: scale(1.3);
        -o-transform: scale(1.3);
        -moz-transform: scale(1.3);
      }

      .panel .panel-body a.zoom span.overlay {
        position: absolute;
        top: 0;
        left: 0;
        visibility: hidden;
        height: 100%;
        width: 100%;
        background-color: #000;
        opacity: 0;
        transition: opacity .25s ease-out;
        -moz-transition: opacity .25s ease-out;
        -webkit-transition: opacity .25s ease-out;
        -o-transition: opacity .25s ease-out;
      }

      .panel .panel-body a.zoom:hover span.overlay {
        display: block;
        visibility: visible;
        opacity: 0.55;
        -moz-opacity: 0.55;
        -webkit-opacity: 0.55;
        filter: alpha(opacity=65);
        -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=65)";
      }

      .panel .panel-body a.zoom:hover span.overlay i {
        position: absolute;
        top: 45%;
        left: 0%;
        width: 100%;
        font-size: 2.25em;
        color: #fff !important;
        text-align: center;
        opacity: 1;
        -moz-opacity: 1;
        -webkit-opacity: 1;
        filter: alpha(opacity=1);
        -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=1)";
      }

      .panel .panel-footer {
        padding: 8px !important;
        background-color: #f9f9f9 !important;
        border-bottom-right-radius: 0 !important;
        border-bottom-left-radius: 0 !important;
      }

      .panel .panel-footer h4 {
        display: inline;
        font: 400 normal 1.125em "Roboto", Arial, Verdana, sans-serif;
        color: #34495e margin: 0 !important;
        padding: 0 !important;
      }

      .panel .panel-footer i.glyphicon {
        display: inline;
        font-size: 1.125em;
        cursor: pointer;
      }

      .panel .panel-footer i.glyphicon-thumbs-up {
        color: #1abc9c;
      }

      .panel .panel-footer i.glyphicon-thumbs-down {
        color: #e74c3c;
        padding-left: 5px;
      }

      .panel .panel-footer div {
        width: 15px;
        display: inline;
        font: 300 normal 1.125em "Roboto", Arial, Verdana, sans-serif;
        color: #34495e;
        text-align: center;
        background-color: transparent !important;
        border: none !important;
      }

      .modal-title {
        font: 400 normal 1.625em "Roboto", Arial, Verdana, sans-serif;
      }

      .modal-footer {
        font: 400 normal 1.125em "Roboto", Arial, Verdana, sans-serif;
      }

      #lightbox .modal-content {
        display: inline-block;
        text-align: center;
      }

      #lightbox .close {
        opacity: 1;
        color: rgb(255, 255, 255);
        background-color: rgb(25, 25, 25);
        padding: 5px 8px;
        border-radius: 30px;
        border: 2px solid rgb(255, 255, 255);
        position: absolute;
        top: -15px;
        right: -55px;
        z-index: 1032;
      }
    </style>



  </div>





  <br>
  <br>
  <br>

</div>
