<div class="container-fluid">




<div class="box">
    <div class="box-header">
        <h3 class="box-title">Listado de Pacientes</h3>
<br>
        <button type="button" class="btn btn-default" ng-click="showCargarArchivos('/registroCurso')">Registro de nuevo Curso</button>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <table id="example1"  class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Cedula</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Opciones</th>


            </tr>
            </thead>
            <tbody>

            <tr ng-repeat="docente in ldocentes ">
                <td>{{docente.cedula}}</td>
                <td>{{docente.nombres}}</td>
                <td>{{docente.apellidos}}</td>

                <td>
                    <button type="button" ng-click="editarDocente(docente)" class="glyphicon glyphicon-edit text-warning">

                    </button>
                </td>



            </tbody>

        </table>



    </div>


    <!-- /.box-body -->
</div>

</div>
