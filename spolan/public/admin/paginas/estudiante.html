<div class="container-fluid">




<div class="box">
    <div class="box-header">
        <div ALIGN="CENTER">
        <h3 class="box-title">LISTA DE ESTUDIANTES</h3>
        </div>
<br>
        <div align="right">
        <button type="button"  style="background-color: #AD1D24;border-color:#DBAC1F;" class="btn btn-primary antosubmit2" ng-click="showCargarArchivos('/registroE')">Nuevo Estudiante</button>
            <button  style="background-color: #AD1D24;border-color:#DBAC1F;" type="button" class="btn btn-primary antosubmit2" ng-click="showCargarArchivos('/correo')" alt="Enviar Email a todos los Suscriptores" title="Enviar Email a todos los Suscriptores">
                Enviar Correos
            </button>
        </div>
        </div>
    <!-- /.box-header -->
    <div class="box-body">
        <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">

        <thead>
            <tr>
                <th>Cedula</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Telefono</th>
                <th>Edad</th>
                <th>Direcci√≥n</th>
                <th>Opciones</th>

            </tr>
            </thead>
            <tbody>

            <tr ng-repeat="estudiante in lestudiante ">
                <td>{{estudiante.cedula}}</td>
                <td>{{estudiante.nombres}}</td>
                <td>{{estudiante.apellidos}}</td>
                <td>{{estudiante.correo}}</td>
                <td>{{estudiante.telefono}}</td>
                <td>{{estudiante.edad}}</td>
                <td>{{estudiante.direccion}}</td>





                <td>

                    <button type="button" ng-click="editarEstudiante(estudiante)" class="glyphicon glyphicon-edit text-warning">

                    </button>
                    <button type="button" class="glyphicon glyphicon-envelope" alt="Enviar Email" title="Enviar Email" ng-click="responder(estudiante)">
                    </button>
                </td>



            </tbody>

        </table>



    </div>


    <!-- /.box-body -->
</div>

</div>
