<div class="container-fluid"> 
    <div class="row"> 
        <div class="col-md-12"> 
            <div class="box box-primary"> 
                <div class="box-header with-border"> 



                    <div class="form-group col-md-6">

                        <label for="name" class="cols-sm-2 control-label">Cedula del estudiante</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input ng-model="cedula" type="text" class="form-control" name="name" id="name"  />
                            </div>
                        </div>


                    </div>
                    <div lass="form-group col-md-6">
                        <br>
                        <button  style="background-color: #AD1D24;border-color:#DBAC1F;" type="button" class="btn btn-primary antosubmit2" ng-click="buscarCedula()" alt="Enviar Email a todos los Suscriptores" title="Enviar Email a todos los Suscriptores">
                          Buscar
</button>
                    </div>                     
                </div>                 
                <!-- /.box-header -->                 
                <!-- form start -->                 
                <form class="form-horizontal"> 
                    <div class="box-body"> 
                        <div class="row"> 
                            <div class="col-md-12 col-xs-12 table-responsive">
                                <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                                    <thead>
                                    <tr>
                                        <th>Cedula:</th>
                                        <th>Estudiante:</th>
                                        <th>Idioma:</th>
                                        <th>Nivel:</th>
                                        <th>Docente:</th>
                                        <th>Estado:</th>
                                        <th>Acciones</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="consulta in matriculas ">

                                        <td>
                                            {{consulta.cedula}}</td>

                                        <td>
                                            {{consulta.nombres}} {{consulta.apellidos}}</td>


                                        <td>
                                            {{consulta.idioma}}</td>
                                        <td>
                                            {{consulta.nombre}}</td>


                                        <td>
                                            {{consulta.docente}}</td>

                                        <td>
                                            {{consulta.estado}}</td>
                                        <td>
                                            <button type="button" class="glyphicon glyphicon-edit text-warning"  title="Editar Notas" ng-click="notas(consulta)">
                                                Notas
                                            </button>

                                            <button type="button" class="glyphicon glyphicon-edit text-warning" atitle="Editar Asistencia" ng-click="asistencia(consulta)">
                                                Asistencia
                                            </button>


                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>                             
                        </div>





                        <!-- /.box-body -->                         
                        <!-- /.box-footer -->                         
                </form>                 
            </div>             
        </div>         
    </div>     
</div>
