
<div class="container-fluid">


    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Ingreso de Estudiante</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->


        <div class="box-body">


            <div class="col-md-12">
                <div class="form-group">
                    <div class="box-header with-border">
                        <h3 class="box-title">Datos Informativos</h3>
                    </div>
                    <label for="name" class="cols-sm-2 control-label">Inicio</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                         <input  class=" datepicker form-control" id="datepicker" value="{{ periodo.inicio}}"  placeholder="02/27/1999" >


                        </div>
                    </div>


                </div>


                <div class="form-group">

                    <label for="name" class="cols-sm-2 control-label">fin</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                          <input  class=" datepicker form-control" id="datepicker1" value="{{periodo.fin}}"  placeholder="02/27/1999" >


                        </div>
                    </div>


                </div>

                <div class="form-group">

                    <label for="name" class="cols-sm-2 control-label">nombre</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input ng-model="periodo.unido" type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
                        </div>
                    </div>


                </div>




                    <div class="form-group ">
                        <button ng-click="actulizarPeriodo()"  >aceptar</button>
                    </div>

            </div>


        </div>
            </div>




</div>
