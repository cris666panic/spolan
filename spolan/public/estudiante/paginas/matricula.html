<div class="container-fluid"> 
    <div class="row"> 
        <div class="col-md-12"> 
            <div class="box box-primary"> 
                <div class="box-header with-border"> 
                    <h3 class="box-title">Matriculas</h3>
                    <br> 

                </div>                 
                <!-- /.box-header -->                 
                <!-- form start -->                 
                <form class="form-horizontal"> 
                    <div class="box-body"> 
                        <div class="row"> 
                            <div class="col-md-12 col-xs-12 table-responsive">
                                <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">

                                <thead>
                                        <tr> 
                                            <th>Nivel:</th>
                                            <th>Paralelo:</th>
                                            <th>Horario:</th>
                                            <th>Periodo:</th>
                                            <th>Estado:</th>
                                            <th>Opciones</th>
                                        </tr>                                         
                                    </thead>                                     
                                    <tbody> 
                                        <tr ng-repeat="consulta in matriculas ">
                                            <td> 
                                                {{consulta.nombre}}</td> 
                                            <td> 
                                                {{consulta.paralelo}}</td>

                                            <td> 
                                                {{consulta.horario}}</td>
                                            <td> 
                                                {{consulta.unido}}</td>
                                            <td>
                                                {{consulta.estado}}</td>
                                            <td> 
                                                <button type="button" class="fa fa-list-alt"  title="  Ver mas" ng-click="verMas(consulta)"> Detalle

</button>                                                 
                                            </td>                                             
                                        </tr>                                         
                                    </tbody>                                     
                                </table>                                 
                            </div>                             
                        </div>                         
                        <!-- /.box-body -->                         
                        <!-- /.box-footer -->                         
                </form>                 
            </div>             
        </div>         
    </div>     
</div>
