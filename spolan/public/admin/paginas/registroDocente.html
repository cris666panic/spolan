
<div class="container-fluid">


    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Ingreso de Docente</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->


        <div class="box-body">

            <form role="form" ng-submit="guardardocente()">
            <div class="col-md-6">
                <div class="form-group">
                    <div class="box-header with-border">
                        <h3 class="box-title">Datos Informativos</h3>
                    </div>


                    <label for="name" class="cols-sm-2 control-label">Nombres</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input required ng-model="docente.nombres" type="text" class="form-control"   />
                        </div>
                    </div>


                </div>

                <div class="form-group">

                    <label for="name" class="cols-sm-2 control-label">Apellidos</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input required ng-model="docente.apellidos" type="text" class="form-control"   />
                        </div>
                    </div>


                </div>



                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Cedula</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card" aria-hidden="true"></i></span>
                            <input  required ng-model="docente.cedula" type="text" class="form-control" minlength="10" maxlength="10" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false; "  />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">Celular</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-mobile  fa-lg " aria-hidden="true"></i></span>
                            <input required ng-model="docente.celular" type="text" class="form-control" minlength="10" maxlength="10" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false; "  />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Correo</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input required ng-model="docente.correo" type="email" class="form-control"   />
                        </div>
                    </div>
                </div>

            </div>



                <div class="col-md-6">
                    <div class="form-group">
                        <div class="box-header with-border">
                            <h3 class="box-title">Datos de Contacto
                            </h3>
                        </div>
                        <div class="form-group">
                            <label for="name" class="cols-sm-2 control-label">Telefono</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-mobile  fa-lg " aria-hidden="true"></i></span>
                                    <input ng-model="docente.telefono" type="text" class="form-control"  maxlength="10" onKeypress="if (event.keyCode < 45 || event.keyCode > 57)  event.returnValue = false; " />
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="cols-sm-2 control-label">Edad</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-arrow-up" ></i></span>
                                    <input ng-model="docente.edad" type="number"  class="form-control"   />
                                </div>
                            </div>
                        </div>





                        <div class="form-group">
                            <label for="email" class="cols-sm-2 control-label">Direcci√≥n</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-location-arrow" aria-hidden="true"></i></span>
                                    <input ng-model="docente.direccion" type="text" class="form-control"   />
                                </div>
                            </div>
                        </div>





                    </div>


                </div>

                <div class="form-group " align="right">
                    <button style="background-color: #AD1D24;border-color:#DBAC1F;" class="btn btn-primary antosubmit2"  type="submit" >ACEPTAR</button>
                </div>
            </form>








        </div>

    </div>

</div>
